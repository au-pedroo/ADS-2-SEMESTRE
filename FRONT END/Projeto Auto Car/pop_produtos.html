<!DOCTYPE html>
<html>
<head>
  <title>Detalhes do Carro</title>
   <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .popup-container {
      max-width: 800px;
      margin: auto;
    }
    .slider {
      position: relative;
      text-align: center;
    }
    #slider-img {
      width: 100%;
      max-height: 450px;
      border-radius: 10px;
    }
    #prevBtn, #nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
    }
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
    #preco-produto {
      font-size: 24px;
      color: #0bee6a;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1 id="nome-produto">Nome do Carro</h1>
    <div class="slider">
      <button id="prevBtn">&#10094;</button>
      <img id="slider-img" src="" alt="Imagem do Carro">
      <button id="nextBtn">&#10095;</button>
    </div>
    <p id="descricao-produto"></p>
    <p id="preco-produto"></p>
  </div>
  <script>
    // Pega os parâmetros da URL
    function getParametro(nome) {
      const url = new URLSearchParams(window.location.search);
      return url.get(nome);
    }

    // Preencher nome e descrição
    const nome = getParametro("nomeCarro");
    const descricao = getParametro("descricaoCarro");
    const imagens = getParametro("imagensCarro") ? getParametro("imagensCarro").split(",") : [];

    document.getElementById("nome-produto").textContent = nome;
    document.getElementById("descricao-produto").textContent = descricao;

    // Extrair preço da descrição (opcional)
    const precoMatch = descricao.match(/R\$\s*[\d\.,]+/);
    if (precoMatch) {
      document.getElementById("preco-produto").textContent = precoMatch[0];
    }

    // Controle do slider
    let index = 0;
    const sliderImg = document.getElementById("slider-img");

    function mostrarImagem() {
      if (imagens.length > 0) {
        sliderImg.src = imagens[index];
      }
    }

    document.getElementById("prevBtn").onclick = () => {
      index = (index - 1 + imagens.length) % imagens.length;
      mostrarImagem();
    };

    document.getElementById("nextBtn").onclick = () => {
      index = (index + 1) % imagens.length;
      mostrarImagem();
    };

    mostrarImagem(); // Exibe a primeira imagem
  </script>
</body>
</html>
